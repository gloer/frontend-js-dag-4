<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gjett tallet</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Gjett tallet</h1>

    <script>
        
        const fasit = 20;
        const inpDittSvar = prompt("Gjett på et tall");
        // Gjør om teksten til et tall
        // All input er tekst
        const dittSvar = Number(inpDittSvar);
    
        if(dittSvar > fasit) {
            document.write("Tallet ditt er for høyt");
        } else if (dittSvar < fasit) {
            document.write("Tallet ditt er for lavt");
        } else {
            document.write("BINGO!!! Du er god!!!");
        }

    </script>
    
</body>
</html>
